<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>CHIVATS BLACK ORDER</title>
<style>
body{
  background:#111;
  color:#fff;
  font-family:Arial;
  padding:20px;
}
h2{margin-bottom:20px;}
.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}
button{
  width:36px;
  height:36px;
  font-size:20px;
}
.count{
  margin:0 10px;
  min-width:20px;
  text-align:center;
}
</style>
</head>

<body>

<h2>เมนู</h2>
<div id="menu"></div>

<script>
const menus = [
  {name:"เคบับไก่ L", price:69},
  {name:"เคบับไก่ M", price:60},
  {name:"เฟรนช์ฟรายเขย่า L", price:45},
  {name:"เฟรนช์ฟรายเขย่า M", price:40},
  {name:"ไก่ป๊อปเขย่า L", price:45},
  {name:"ไก่ป๊อปเขย่า M", price:40},
  {name:"เฟรนช์ฟราย + ไก่ป๊อป", price:45}
];

let counts = Array(menus.length).fill(0);

const menuDiv = document.getElementById("menu");

menus.forEach((m,i)=>{
  menuDiv.innerHTML += `
    <div class="item">
      <span>${m.name} ${m.price}฿</span>
      <div>
        <button onclick="minus(${i})">-</button>
        <span class="count" id="count${i}">0</span>
        <button onclick="plus(${i})">+</button>
      </div>
    </div>
  `;
});

function plus(i){
  counts[i]++;
  document.getElementById("count"+i).innerText = counts[i];
}

function minus(i){
  if(counts[i]>0){
    counts[i]--;
    document.getElementById("count"+i).innerText = counts[i];
  }
}
</script>

</body>
</html>
