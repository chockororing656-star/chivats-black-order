<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>CHIVATS BLACK ORDER</title>
<style>
body {
  background:#111;
  color:#fff;
  font-family:Arial;
  padding:20px;
}
.item {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}
button {
  width:40px;
  height:40px;
  font-size:20px;
}
.count {
  margin:0 10px;
  font-size:18px;
}
</style>
</head>

<body>

<h2>เมนู</h2>

<div class="item">
  <span>เคบับไก่ L 69฿</span>
  <div>
    <button onclick="minus(0)">-</button>
    <span class="count" id="count0">0</span>
    <button onclick="plus(0)">+</button>
  </div>
</div>

<div class="item">
  <span>เคบับไก่ M 60฿</span>
  <div>
    <button onclick="minus(1)">-</button>
    <span class="count" id="count1">0</span>
    <button onclick="plus(1)">+</button>
  </div>
</div>

<script>
let counts = [0,0];

function plus(i){
  counts[i]++;
  document.getElementById("count"+i).innerText = counts[i];
}

function minus(i){
  if(counts[i] > 0){
    counts[i]--;
    document.getElementById("count"+i).innerText = counts[i];
  }
}
</script>

</body>
</html>
